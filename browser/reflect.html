<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reflect</title>
</head>
<body>
<script>
    (function () {
        //Reflect.get(target, name, receiver)
        let myObj = {
            foo: 1,
            bar: 2,
            get baz(){
                return this.foo + this.bar;
            }
        };
        let myReceiverObj = {
            foo: 4,
            bar: 4
        };
        console.log(Reflect.get(myObj,'baz', myReceiverObj));
    })();
</script>

</body>
</html>
